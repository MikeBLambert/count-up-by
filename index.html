<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's count!</h1>
      <form class="form-group" id="countParameters">
        <div class="row">
          <div class="col-md-6">
            <label for="countTo">Count to</label>
            <input id="countTo" class="form-control" type="number">
          </div>
          <div class="col-md-6">
            <label for="countBy">Count by</label>
            <input id="countBy" class="form-control" type="number">
          </div>
        </div>
        <button class="btn btn-lg btn-info">Submit</button>
      </form>
      <h1><div id="printSet"></div></h1>
    </div>

  </body>
</html>
